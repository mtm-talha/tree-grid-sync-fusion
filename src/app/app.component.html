<ejs-treegrid 
  childMapping='subtasks'
  height='600'
  [dataSource]='jsonData'
  [allowSorting]='true'
  [pageSettings]="pageSettings"
  [treeColumnIndex]='1'
  
  >

    <e-columns>
      <e-column 
        *ngFor="let column of columnsSetting"
        field={{column.field}}
        headerText={{column.headerText}}
        width={{column.width}}
        textAlign={{column.textAlign}}>
      </e-column>
    </e-columns>
</ejs-treegrid>
