<ejs-treegrid 
#treegrid
[dataSource]="vData"
childMapping="Crew"
[treeColumnIndex]="1"
[enableInfiniteScrolling]="true"
[pageSettings]="pageSettings"
[height]="gridTreeHeight"
[editSettings]='editing'
[contextMenuItems]='contextMenuItems'
(contextMenuOpen)='contextMenuOpen($event)'
(contextMenuClick)="contextMenuClick($event)"
allowReordering='true'
[allowResizing]=true
[allowRowDragAndDrop]='dragAndDropEnabled' 
[selectionSettings]='selectOptions'
[allowFiltering]="isFilterEnabled"
[allowSorting]="isSortingEnabled"
[showColumnChooser]="isColumnChooserEnabled"
[toolbar]="toolbar"
> 

<e-columns>
  <e-column field='TaskID' headerText='Task ID' width='140' isPrimaryKey='true' textAlign='Left'></e-column>
  <e-column field='TaskID' headerText='Player Jersey' width='140' textAlign='Left'></e-column>
  <e-column field='FIELD1' headerText='Player Name' width='140'></e-column>
  <e-column field='FIELD2' headerText='Year' width='120' textAlign='Right'></e-column>
  <e-column field='FIELD3' headerText='Stint' width='90' textAlign='Right'></e-column>
  <e-column field='FIELD4' headerText='TMID' width='90' textAlign='Right'></e-column>
  <e-column field='FIELD5' headerText='LGID' width='90' textAlign='Right'></e-column>        
</e-columns>

</ejs-treegrid>
